<html>
<head>
    <style>
        #elId{
            height: 150px;
        }
    </style>
    <script>
        function myFunction(){
            var string= document.getElementById("data").value;
            var li = document.createElement('li');
            li.innerHTML=string;

            var btn = document.createElement("button");
            btn.onclick=function(){removeEL(this)};
            var t = document.createTextNode("X");
            btn.appendChild(t);
            if(string.length<1){
                window.alert("Field is blank");
                return false;
            }
            li.appendChild(btn);

            divID.insertBefore(li, divID.firstChild);
            document.getElementById("data").value="";
        }
        function removeEL(x){
            x.parentNode.remove();
        }
    </script>
<head>
<body>
        <p>Enter smth to enter</p>
        <input type="text" id="data">
        <button type="button" onclick="myFunction()">OK</button>
        <br>
        <ol id="divID">
        </ol>
        <hr>
</body>
</html>
